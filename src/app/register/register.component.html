<div class="register-form">
  <form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>

    <div class="form-group">
      <input
        type="email"
        class="form-control"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        name="username"
        ngModel
        (change)="log(usernameMsg)"
        [(ngModel)]="model.username"
        #usernameMsg = "ngModel"
        placeholder="Username">
      <div class="alert alert-danger"
           *ngIf="usernameMsg.touched && !usernameMsg.valid">
        <div *ngIf="usernameMsg.errors.required">Email is Required</div>
        <div *ngIf="usernameMsg.errors.pattern">Please enter valid email</div>
      </div>
    </div>

    <div class="form-group">
      <input
        type="password"
        class="form-control"
        required
        minlength="8"
        maxlength="15"
        name="password"
        #passwordMsg = "ngModel"
        [(ngModel)]="model.password"
        placeholder="Password">
      <div class="alert alert-danger"
           *ngIf="passwordMsg.touched && !passwordMsg.valid">
        <div *ngIf="passwordMsg.errors.required">Password is Required</div>
        <div *ngIf="passwordMsg.errors.minlength">Password should be a minimum of 8 character</div>
      </div>
    </div>

    <div class="form-group">
      <select class="form-control" [(ngModel)]="model.role" name="roles">
        <option value="Admin">Admin</option>
        <option value="Competency">Competency</option>
        <option value="BMW">BMW</option>
        <option value="Toyota">Toyota</option>
        <option value="EY">EY</option>
        <option value="Delta">Delta</option>
        <option value="NT">NT</option>
      </select>
    </div>

    <div class="form-group text-center">
      <button class="btn btn-success" type="submit">Register</button>
    </div>

  </form>
</div>
